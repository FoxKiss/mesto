<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/style.css">
  <title>Место</title>
</head>

<body>
  <div class="root">
    <div class="page">
      <header class="header"></header>
      <div class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__title">Поляков Арсений</h1>
            <p class="profile__subtitle">Вдохновлённый руинами</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
          </ul>
        </section>
      </div>
      <footer class="footer">
        <h2 class="footer__title">© 2020 Mesto Russia</h2>
      </footer>
    </div>
    <div class="popup popup__edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form id="profileForm" class="popup__form">
          <label class="popup__input-label">
            <input id="profileName" class="popup__input" type="text" placeholder="Введите своё Имя">
          </label>
          <label class="popup__input-label">
            <input id="profileAbout" class="popup__input" type="text" placeholder="Коротко о себе">
          </label>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button id="profileCloseButton" class="popup__close-button" type="button"></button>
      </div>
    </div>
    <div class="popup popup__create-cards">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form id="cardForm" class="popup__form">
          <label class="popup__input-label">
            <input id="cardName" class="popup__input" type="text" placeholder="Название">
          </label>
          <label class="popup__input-label">
            <input id="cardLink" class="popup__input" type="text" placeholder="Ссылка на картинку">
          </label>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button id="cardPopCloseButton" class="popup__close-button" type="button"></button>
      </div>
    </div>
    <div class="popup popup__images">
      <div class="popup__image-container">
        <img class="popup__image" src="." alt=".">
        <p class="popup__image-name"></p>
        <button id="imagePopCloseButton" class="popup__close-button" type="button"></button>
      </div>
    </div>
    <template id="cardTemplate">
      <li class="cards__list-element">
        <button type="button" class="cards__delete-button"></button>
        <img class="cards__image" src="." alt=".">
        <div class="cards__info">
          <h2 class="cards__name"></h2>
          <button type="button" class="cards__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/jsStartCards.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
