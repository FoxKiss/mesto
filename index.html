<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/style.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header"></header>
    <div class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Поляков Арсений</h1>
          <p class="profile__subtitle">Вдохновлённый руинами</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="cards__list-elements">
            <img class="cards__image" src="./images/afin.jpg" alt="Афины">
            <div class="cards__info">
              <h2 class="cards__name">Афины</h2>
              <button class="cards__like-button"></button>
            </div>
          </li>
          <li class="cards__list-elements">
            <img class="cards__image" src="./images/delos.jpg" alt="Делос">
            <div class="cards__info">
              <h2 class="cards__name">Делос</h2>
              <button class="cards__like-button"></button>
            </div>
          </li>
          <li class="cards__list-elements">
            <img class="cards__image" src="./images/delph.jpg" alt="Дельфы">
            <div class="cards__info">
              <h2 class="cards__name">Дельфы</h2>
              <button class="cards__like-button"></button>
            </div>
          </li>
          <li class="cards__list-elements">
            <img class="cards__image" src="./images/krit.jpg" alt="Крит">
            <div class="cards__info">
              <h2 class="cards__name">Крит</h2>
              <button class="cards__like-button"></button>
            </div>
          </li>
          <li class="cards__list-elements">
            <img class="cards__image" src="./images/miken.jpg" alt="Микены">
            <div class="cards__info">
              <h2 class="cards__name">Микены</h2>
              <button class="cards__like-button"></button>
            </div>
          </li>
          <li class="cards__list-elements">
            <img class="cards__image" src="./images/mistras.jpg" alt="Мистрас">
            <div class="cards__info">
              <h2 class="cards__name">Мистрас</h2>
              <button class="cards__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </div>
    <footer class="footer"></footer>
  </div>
</body>

</html>
