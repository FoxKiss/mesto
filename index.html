<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/style.css">
  <title>Место</title>
</head>

<body>
  <div class="root">
    <div class="page">
      <header class="header"></header>
      <div class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__title">Поляков Арсений</h1>
            <p class="profile__subtitle">Вдохновлённый руинами</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="cards__list-elements">
              <img class="cards__image" src="./images/afin.jpg" alt="Афины">
              <div class="cards__info">
                <h2 class="cards__name">Афины</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__list-elements">
              <img class="cards__image" src="./images/delos.jpg" alt="Делос">
              <div class="cards__info">
                <h2 class="cards__name">Делос</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__list-elements">
              <img class="cards__image" src="./images/delph.jpg" alt="Дельфы">
              <div class="cards__info">
                <h2 class="cards__name">Дельфы</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__list-elements">
              <img class="cards__image" src="./images/krit.jpg" alt="Крит">
              <div class="cards__info">
                <h2 class="cards__name">Крит</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__list-elements">
              <img class="cards__image" src="./images/miken.jpg" alt="Микены">
              <div class="cards__info">
                <h2 class="cards__name">Микены</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__list-elements">
              <img class="cards__image" src="./images/mistras.jpg" alt="Мистрас">
              <div class="cards__info">
                <h2 class="cards__name">Мистрас</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </div>
      <footer class="footer">
        <h2 class="footer__title">© 2020 Mesto Russia</h2>
      </footer>
    </div>
  <div class="popup popup__edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <label class="popup__input-label">
          <input class="popup__input" type="text" placeholder="Введите своё Имя">
        </label>
        <label class="popup__input-label">
          <input class="popup__input" type="text" placeholder="Коротко о себе">
        </label>
      </form>
      <button class="popup__save-button" type="button">Сохранить</button>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>
  </div>
</body>

</html>
